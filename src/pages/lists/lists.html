<ion-header>

  <ion-navbar>
    <ion-title>My List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let lists of listsService.lists" (click)="goToList(lists)">{{lists.name}}</ion-item>
</ion-list>
</ion-content>

<ion-fab bottom right>
  <button ion-fab (click)="showAddList()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-fab>
